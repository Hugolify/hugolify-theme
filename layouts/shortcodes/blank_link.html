{{- $link := .Get "link" -}}
{{- $text := .Get "text" -}}
{{- $title := i18n "link.blank_aria" (dict "Title" $text) -}}
{{- $hreflang := .Get "hreflang" | default false -}}
<a href="{{ $link }}" target="_blank" rel="noreferrer noopener" title="{{ safeHTML $title }}" {{- with $hreflang }} hreflang="{{ . }}"{{ end -}}>{{ $text }}</a>
