{{ $text := .Get "text" }}
{{ $url := .Get "url" }}
{{ $blank := .Get "blank" }}
{{ $title := i18n "link.blank_aria" (dict "Title" $text) }}
<a class="btn btn-primary" href="{{ $url }}" {{ if eq $blank "true" }}target="_blank" rel="noreferrer noopener" title="{{ safeHTML $title }}"{{ end }}>
  {{- $text -}}
</a>
