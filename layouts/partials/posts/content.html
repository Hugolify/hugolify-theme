<div class="content">   

    {{/*  {{ partial "commons/share" . }}  */}}
    
    {{ with .Params.image}}
      {{ partial "commons/image.html" (dict
        "src" .
        "picture_class" "featured-image"
        "desktop" "856x400"
        "itemprop" "image"
      ) }}
    {{ end }}
    {{ with .Content }}
      <div itemprop="articleBody">
          {{ partial "PrepareHTML" . }}
      </div>
    {{ end }}

    {{ partial "nav/previous-next" . }}

  </div>
