<div class="content">   
  
  {{ with .Params.image}}
    {{ partial "commons/image.html" (dict
      "src" .
      "picture_class" "featured-image"
      "desktop" "856x400"
    ) }}
  {{ end }}
  {{ with .Content }}
    <div>
        {{ partial "PrepareHTML" . }}
    </div>
  {{ end }}

  {{ partial "nav/previous-next" . }}

</div>
