<p>
  {{ with .Date }}
    <time datetime="{{ . }}">{{ . | time.Format ":date_full" }}</time>
  {{ end }}
  - {{ i18n "reading_time" (dict "Time" .ReadingTime) }}
  {{ with .Params.categories }}
    {{ $category := partial "GetTaxonomy" (dict "slug" . "taxonomy" "categories")  }}
    {{ with $category }}
    - <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
  {{ end }}
</p>
