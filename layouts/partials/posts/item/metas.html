<div class="metas">
  <p>
    {{ partial "commons/time" (dict "date" .Date "format" "Jan 2, 2006") }}
    {{ with .Params.categories }}
      {{ $category := partial "GetTaxonomy" (dict "slug" . "taxonomy" "categories")  }}
      {{ with $category }}
        <span class="category" itemprop="articleSection">{{ .Title }}</span>
      {{ end }}
    {{ end }}
  </p>
</div>
