{{ $text := i18n "publications.press.more" }}
{{ $title := i18n "link.blank_aria" (dict "Title" $text) }}
{{ $context := .}}

{{ with .Params.press }}
  <div class="press">
    <div class="content">
      <h3 class="name">{{ .title }}</h3>
      {{ partial "commons/date" $context }}
      <a href="{{ .url }}" class="btn" target="_blank" rel="noopener noreferrer" title="{{ $title }}">{{ $text }}</a>
    </div>
  </div>
{{ else }}
  {{ partial "publications/metas" . }}
{{ end }}
