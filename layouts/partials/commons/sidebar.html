{{- $context := . -}}
{{- $partials := slice "commons/toc" -}}
{{- $class := false -}}
{{- if reflect.IsMap . -}}
  {{- $context = .context -}}
  {{- $partials = .partials -}}
  {{- $class = .class -}}
{{- end -}}
<div class="sidebar {{- with $class }} {{ . }}{{ end }}" {{- partial "func/SetAnim" (dict "element" "sidebar") }}>
  {{- range $partials }}
    {{ partial . $context }}
  {{ end -}}
</div>
