{{ with . }}
  {{ $class := .class | default "" }}
  {{ $class = print "btn " $class }}
  {{ $blank := .blank | default false }}
  {{ $title := i18n "link.blank_aria" (dict "Title" (partial "func/PrepareHTML" .text)) }}
  {{ if and .url .text }}
    <a {{ printf "href=%q" .url | safeHTMLAttr }} class="{{ $class }}"{{ if $blank }} target="_blank" rel="noreferrer noopener" title="{{ $title }}"{{ end }}>
      {{- partial "func/PrepareHTML" .text -}}
    </a>
  {{ end }}
{{ end }}
