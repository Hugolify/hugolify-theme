{{ with . }}
  {{ $blank := .blank | default false }}
  {{ $title := i18n "link.blank_aria" (dict "Title" (partial "func/PrepareHTML" .text))}}
  {{ if .text }}
    <a href="{{ .url }}" class="btn"{{ if $blank }} target="_blank" title="{{ $title }}"{{ end }}>{{ partial "func/PrepareHTML" .text }}</a>
  {{ end }}
{{ end }}
