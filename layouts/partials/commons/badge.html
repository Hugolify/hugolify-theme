{{- with . }}
  {{- $class := "badge" -}}
  {{- with .state -}}
    {{- $class = print $class " text-bg-" . -}}
  {{- end -}}
  {{- $text := .text | default false -}}
  {{- with $text }}
    <span class="{{ $class }}">{{ partial "func/PrepareHTML.html" . | markdownify }}</span>
  {{ end -}}
{{ end -}}
