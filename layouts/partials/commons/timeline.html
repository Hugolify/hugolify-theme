<ol class="timeline">
  {{- range . }}
    <li>
      <article class="step">
        {{- with .surtitle }}
          <p class="surtitle">{{ partial "func/PrepareHTML.html" . }}</p>
        {{- end }}
        {{- with .title }}
          <p class="title">{{ partial "func/PrepareHTML.html" . }}</p>
        {{- end }}
        {{- with .text }}
          {{- partial "commons/text.html" (dict "text" .) }}
        {{- end }}
      </article>
    </li>
  {{- end }}
</ol>
