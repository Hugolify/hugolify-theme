<div class="toc">
  <p>{{ i18n "posts.toc" }}</p>
  <button type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#toc"
    aria-controls="toc"
    aria-expanded="false"
    aria-label="{{ i18n "posts.toc" }}">
    {{ i18n "posts.toc" }}
  </button>
  <div class="offcanvas" tabindex="-1" id="toc" aria-labelledby="tocLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{ i18n "posts.toc" }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="{{ i18n "navigation.close" }}"></button>
    </div>
    <div class="offcanvas-body">
      {{ .TableOfContents }}
    </div>
  </div>
</div>
