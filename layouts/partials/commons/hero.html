{{ $image := .Params.image }}
{{ with .Params.hero }}
<header class="hero">
  <div class="container">
    <div class="row">

      <div class="hero-content">
        {{ with .title }}
          <h1>{{ . }}</h1>
        {{ end }}
        {{ with .text }}
          <p>{{ . }}</p>
        {{ end }}
        {{ with .cta }}
          <p><a href="{{ .url }}" class="btn">{{ .text }}</a></p>
        {{ end }}
      </div>

      {{ with $image }}
        <div class="hero-media">
          {{ partial "commons/image.html" (dict
              "src" .src
              "alt" .alt
          ) }}
        </div>
      {{ end }}

    </div>
  </div>
</header>
{{ end }}
