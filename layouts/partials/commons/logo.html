{{- $file := printf "static2%s" site.Params.logo -}}
<a class="logo" href="{{ site.BaseURL }}">
  {{- if os.FileExists $file }}
    {{- $fileDimensions := partial "GetImageDimensions" (dict "context" . "file" $file) -}}
    <img src="{{ site.Params.logo }}" alt="{{ site.Title }}" height="{{ index $fileDimensions 1 }}" width="{{ index $fileDimensions 0 }}">
  {{ else }}
    {{- site.Title -}}
  {{ end -}}
</a>
