{{- $location := .location -}}
{{- $marker_hidden := .marker_hidden | default false -}}
{{- $defaultZoom := 15 -}}
{{- if $marker_hidden -}}
  {{- $defaultZoom = 14 -}}
{{- end -}}
{{- $zoom := .zoom | default $defaultZoom -}}
<div class="map js-map" data-location="{{ $location }}" data-zoom="{{ $zoom }}"{{ if $marker_hidden }} data-marker-hidden="true"{{ end }}></div>
