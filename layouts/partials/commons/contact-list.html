{{ with .Params.contact }}
  {{ if or .email .phone .fax .linkedin .twitter .instagram }}
    <aside class="contact-list"{{ partial "func/SetAnim" (dict "element" "content") }}>
      <div>
        {{ partial "commons/contact/title.html" . }}
        {{ partial "commons/contact/contacts.html" . }}
        {{ partial "commons/contact/socials.html" . }}
      </div>
    </aside>
  {{ end }}
{{ end }}
