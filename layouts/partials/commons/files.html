{{ if . }}
  <ul class="files">
    {{ range . }}
      {{ if .file }}
        <li>
          <a href="{{ .file }}" download>
            <span>
              <b>{{- partial "func/PrepareHTML" .title -}}</b>
              {{- partial "func/GetFileExtension" .file -}}
              {{- partial "func/GetStaticFileSize" (dict "file" .file "dir" "pdf") -}}
            </span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
