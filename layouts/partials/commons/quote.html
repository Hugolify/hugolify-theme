<figure class="quote">
  {{ with .quote}}
    <blockquote>
      <p>{{ partial "func/PrepareHTML" . | markdownify }}</p>
    </blockquote>
  {{ end }}

  {{ with .author }}
    <figcaption>
      {{ with .image}}
        {{ $desktop := site.Params.image.xsmall | default false }}
        {{ $mobile := site.Params.image.xsmall | default false }}
        {{ partial "commons/image.html" (dict
            "src" .src
            "alt" .alt
            "desktop" $desktop
            "mobile" $mobile
            "crop" "Top"
          ) }}
      {{ end }}
      <div>
        {{ with .title}}
          <cite>{{ partial "func/PrepareHTML" . }}</cite><br>
        {{ end }}
        {{ if .url}}
          {{ $title := i18n "link.blank_aria" (dict "Title" (partial "func/PrepareHTML" .text))}}
          <a href="{{ .url | safeURL }}" title="{{ $title }}" target="_blank">
        {{ end }}
        {{ partial "func/PrepareHTML" .text }}
        {{ with .url}}
          </a>
        {{ end }}
      </div>
    </figcaption>
  {{ end }}
</figure>
