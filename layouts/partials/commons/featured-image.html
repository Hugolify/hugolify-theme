{{ with .Params.image}}
  {{ $desktop := site.Params.image.desktop | default false }}
  {{ $mobile := site.Params.image.mobile | default false }}
  {{ partial "commons/image.html" (dict
    "src" .src
    "alt" .alt
    "picture_class" "featured-image"
    "desktop" $desktop
    "mobile" $mobile
  ) }}
{{ end }}
