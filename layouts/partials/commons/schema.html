{{ $name := .Site.Params.title | default false }}
{{- with .Site.Data.seo.title -}}
  {{- $name = . -}}
{{- end -}}
{{ if $name }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": {{ $name }},
    "url": {{ .Site.BaseURL }}
  }
</script>
{{ end }}
