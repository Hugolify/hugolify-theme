<li class="twitter">
  {{ $username := partial "func/PrepareHTML" . }}
  {{ $name := i18n "contact.twitter" }}
  {{ $title := i18n "link.blank_aria" (dict "Title" $name) }}
  <a href="https://twitter.com/{{ $username }}" target="_blank" rel="noopener noreferrer" title="{{ safeHTML $title }}">
    <span>{{ $name }}</span>
  </a>
</li>
