{{ if or .phone .fax .email }}
<ul>
  {{ with .phone }}
    <li class="phone">
      {{ partial "commons/contact/phone.html" . }}
    </li>
  {{ end }}
  {{ with .fax }}
    <li class="fax">
      {{ partial "commons/contact/fax.html" . }}
    </li>
  {{ end }}
  {{ with .email }}
    <li class="email">
      {{ partial "commons/contact/email.html" . }}
    </li>
  {{ end }}
</ul>
{{ end }}
