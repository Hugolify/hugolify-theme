<li class="linkedin">
  {{ $url := partial "func/PrepareHTML" . }}
  {{ $name := i18n "contact.linkedin" }}
  {{ $title := i18n "link.blank_aria" (dict "Title" $name) }}
  <a href="{{ $url }}" target="_blank" rel="noopener noreferrer" title="{{ safeHTML $title }}">
    <span>{{ $name }}</span>
  </a>
</li>
