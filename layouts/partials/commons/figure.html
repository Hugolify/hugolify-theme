<figure{{ if .figure_class }} class="{{.figure_class}}"{{ end }}{{ partial "func/SetAnim" (dict "element" "figure") }}>
  {{ if .src }}
    {{ partial "commons/image.html" (dict
          "src" .src
          "alt" .alt
          "desktop" .desktop
          "mobile" .mobile
          "lazy" .lazy
        ) }}
  {{ end }}
  {{ if or .legend .credit }}
  <figcaption>
    {{ with .legend }}
      <p>{{ partial "func/PrepareHTML" . }}</p>
    {{ end }}
    {{ with .credit }}
      <p class="credit">{{ partial "func/PrepareHTML" . | markdownify }}</p>
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
