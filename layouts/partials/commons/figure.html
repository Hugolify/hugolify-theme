<figure>
  {{ if .src }}
    {{ partial "commons/image.html" (dict
          "src" .src
          "alt" .alt
          "class" "img-fluid"
        ) }}
  {{ end }}
  <figcaption>
    {{ with .legend }}
      <p>{{ partial "PrepareHTML" . }}</p>
    {{ end }}
    {{ with .credit }}
      <p class="credit">{{ partial "PrepareHTML" . | markdownify }}</p>
    {{ end }}
  </figcaption>
</figure>
