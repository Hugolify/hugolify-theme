<figure>
  {{ if .link }}
    <a href="{{ .link }}">
  {{ end }}
  {{ if .src }}
    {{ partial "commons/image.html" (dict
          "src" .src
          "alt" .alt
          "class" "img-fluid"
        ) }}
  {{ end }}
  {{ if .link }}</a>{{ end }}
  <figcaption>
    {{ with .text }}
      <p>{{ partial "PrepareHTML" . }}</p>
    {{ end }}
    {{ with .credits }}
      <p class="credits">{{ partial "PrepareHTML" . | markdownify }}</p>
    {{ end }}
  </figcaption>
</figure>
