{{ with site.Data.banner }}
  {{ $text := false }}
  {{- with .text -}}
    {{ $text = . }}
  {{- end -}}
  {{- if .Site.IsMultiLingual -}}
    {{- with index . .Site.Language.Lang -}}
      {{ $text = .text }}
    {{- end -}}
  {{- end -}}

  {{ if .text }}
    <div class="banner{{ with .state }} banner-{{ . }}{{ end }}" role="alert">
      <div class="container">
        {{ with .text }}
          <p>{{ . | markdownify }}</p>
        {{ end }}
      </div>
    </div>
  {{ end }}
{{ end }}
