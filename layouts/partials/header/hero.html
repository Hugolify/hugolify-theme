{{ with .Params.hero }}
<header class="hero">
  <div class="container">
    <div class="row">
      <div class="hero-content">

        {{ with .title }}
          <h1>{{ . }}</h1>
        {{ end }}
        {{ with .text }}
          <p>{{ . }}</p>
        {{ end }}
        {{ with .cta }}
          <p><a href="{{ .url }}" class="btn btn-primary">{{ .text }}</a></p>
        {{ end }}
        
      </div>
    </div>
  </div>
</header>
{{ end }}
