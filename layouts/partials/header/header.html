<header role="banner">
  <nav class="navbar navbar-expand-lg" role="navigation" aria-label="{{ i18n "navigation.main" }}">
    <div class="container">
      {{ partial "commons/logo.html" }}
      {{ partial "header/button.html" }}
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav ms-md-auto">
          {{ range site.Data.menu.primary }}
            <li class="nav-item">
              <a href="{{ .url }}" class="nav-link">{{ .title }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header>
