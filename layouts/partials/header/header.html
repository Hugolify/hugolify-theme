<header role="banner">
  <nav role="navigation" aria-label="{{ i18n "navigation.main" }}">
    <div class="container">
      {{ partial "header/logo.html" }}
      {{ if site.Data.menu.primary }}
        {{ partial "header/button.html" }}
        <div class="offcanvas" tabindex="-1" id="navigation" aria-labelledby="navigationLabel">
          <div class="header">
            <p class="title" id="offcanvasNavbarLabel">{{ i18n "navigation.menu" }}</p>
            <button type="button" data-bs-dismiss="offcanvas" aria-label="{{ i18n "navigation.close" }}"></button>
          </div>
          <div class="content">
            {{ partial "nav/primary.html" . }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </nav>
</header>
