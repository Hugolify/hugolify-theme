<section class="latest-projects">
  <header class="title">
    <h2>{{ i18n "projects.latest" }}</h2>
  </header>
  {{ with first 3 ( ( where site.RegularPages "Section" "projects" ).ByDate.Reverse ) }}
    {{ partial "projects/items" . }}
    {{ $index := site.GetPage "/projects" }}
    <a href="{{ $index.Permalink }}">{{ i18n "projects.more" }}</a>
  {{ end }}
</section>
