{{ $desktop := site.Params.projects.image.desktop | default false }}
{{ $mobile := site.Params.projects.image.mobile | default false }}
{{ range .Params.images }}
  {{ partial "commons/image.html" (dict
    "src" .image
    "picture_class" "featured-image"
    "desktop" $desktop
    "mobile" $mobile
  ) }}
{{ end }}
