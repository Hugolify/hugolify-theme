{{ $slug := .Title }}
{{ $context := . }}

{{ with $slug }}
  {{ $person := site.GetPage (printf "persons/%s" $slug) }}
  <header class="heading heading-filter">
    <p class="surtitle">
      <a href="../" class="back">{{ i18n "publications.all" }}</a>
    </p>
    <h1>{{ i18n "publications.list_person" (dict "Person" $person.Title) }}</h1>
    {{ partial "publications/filters/button" $context }}
  </header>
{{ end }}
