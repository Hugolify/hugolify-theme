<script>
  window.i18n = {};
  window.i18n.close = {{ i18n "close" }}
  window.i18n.next = {{ i18n "next" }}
  window.i18n.previous = {{ i18n "previous" }}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{{- $jsOpts := (dict 
  "targetPath" "assets/js/main.js" 
  "minify" hugo.IsProduction
) -}}
{{ $js := resources.Get "js/main.js" | js.Build $jsOpts | fingerprint }}
{{ with $js }}
  <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" defer></script>
{{ end }}
