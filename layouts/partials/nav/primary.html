{{- $currentPage := .RelPermalink -}}
{{ with site.Data.menu.primary }}
  <ul class="nav nav-primary">
    {{ range .links }}
      <li>
        <a href="{{ .url }}"{{ if .blank }} title="{{ safeHTML (i18n "link.blank_aria" (dict "Title" .title)) }}" target="_blank"{{ end }}{{ if hasPrefix $currentPage .url }} class="active" aria-current="page" {{ end }}>{{ .title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
