{{ $currentPage := .currentPage }}
{{ $hasSpan := .span | default false }}
{{ with .link }}
  {{ $title := i18n "link.blank_aria" (dict "Title" .title) }}
  <a href="{{ .url }}"{{ if .blank }} title="{{ safeHTML $title }}" target="_blank"{{ end }}{{ if hasPrefix $currentPage .url }} class="active" aria-current="page" {{ end }}>
    {{ if $hasSpan }}<span>{{ end }}
      {{- .title -}}
    {{ if $hasSpan }}</span>{{ end }}
  </a>
{{ end }}
