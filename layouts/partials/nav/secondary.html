{{- $menu := site.Data.menu.secondary -}}
{{- with index $menu .Site.Language.Lang -}}
  {{- $menu = . -}}
{{- end -}}
{{- with $menu }}
  <div>
    {{ with .title }}<p class="nav-title">{{ partial "func/PrepareHTML" . }}</p>{{ end }}
    <ul class="nav nav-secondary">
      {{- range .links }}
        <li>
          {{- partial "nav/link" (dict "link" .) -}}
        </li>
      {{- end }}
    </ul>
  </div>
{{ end -}}
