{{- with .heading }}
  {{- if or .surtitle .title .text }}
    <header class="heading">
      {{- with .surtitle }}
        <p class="surtitle">{{ partial "func/PrepareHTML" . }}</p>
      {{ end -}}
      {{- with .title }}
        <h2 id="{{ . | urlize }}">{{ partial "func/PrepareHTML" . }}</h2>
      {{ end -}}
      {{- with .text }}
        {{ partial "commons/text.html" (dict "text" .) }}
      {{ end -}}
    </header>
  {{ end -}}
{{ end -}}
