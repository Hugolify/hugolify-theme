<section class="block-latest-posts">
  <div class="container">
    <header class="heading">
      <h2>{{ i18n "posts.latest" }}</h2>
    </header>
    {{ with first 3 ( ( where site.RegularPages "Section" "posts" ).ByDate.Reverse ) }}
      {{ partial "posts/items" . }}
    {{ end }}
  </div>
</section>
