<section class="block-latest-posts">
  <div class="container">
    
    {{ with .title }}
      <header class="title">
        <h2>{{ partial "PrepareHTML" . }}</h2>
        {{ $index := site.GetPage "/posts" }}
        <a href="{{ $index.Permalink }}" class="more">{{ i18n "posts.more" }}</a>
      </header>
    {{ end }}
    {{ with first 3 ( ( where site.RegularPages "Section" "posts" ).ByDate.Reverse ) }}
      {{ partial "posts/items" . }}
    {{ end }}

  </div>
</section>
