{{ $src := .src | default false }}
{{ $alt := .alt | default false }}
{{ $link := .link | default false }}
{{ $legend := .legend | default false }}
{{ $credit := .credit | default false }}

<section class="block-figure">
  <div class="container">

    {{ partial "commons/figure" (dict
      "src" $src 
      "alt" $alt 
      "link" $link 
      "text" $legend 
      "credits" $credit
      ) }}

  </div>
</section>
