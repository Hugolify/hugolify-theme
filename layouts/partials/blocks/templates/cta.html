{{ with .}}
  <section class="block-cta">
    <div class="container">

      {{ if and (ne .url "") (ne .text "") }}
        {{ $title := i18n "link.blank_aria" (dict "Title" (partial "PrepareHTML" .text))}}
        <a href="{{ .url }}" class="btn"{{ if .blank }} target="_blank" title="{{ $title }}"{{ end }}>{{ partial "PrepareHTML" .text }}</a>
      {{ end }}

    </div>
  </section>
{{ end }}
