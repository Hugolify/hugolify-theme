<section class="block-images{{ with .background }} block-bg{{ end }}">
  <div class="container">
    
    {{ partial "blocks/heading.html" . }}

    {{ with .images }}
      <div class="images">
        {{ $desktop := site.Params.blocks.figure.desktop | default false }}
        {{ partial "commons/images" (dict
          "images" .
          "desktop" $desktop ) }}
      </div>
    {{ end }}

  </div>
</section>
