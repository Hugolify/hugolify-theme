{{ $first := .first }}

<section class="block-images{{ with .background }} block-bg{{ end }}">
  <div class="container">
    
    {{ partial "blocks/heading.html" . }}

    {{ with .images }}
      <div class="images">
        {{ partial "commons/images" (dict
          "images" .
          "first" $first) }}
      </div>
    {{ end }}

  </div>
</section>
