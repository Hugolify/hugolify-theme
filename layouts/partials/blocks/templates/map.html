<section class="block-map{{ with .background }} block-bg{{ end }}">
  <div class="container">

    {{ partial "blocks/heading.html" . }}

    {{ $zoom := .zoom }}
    {{ with .location }}
    <div class="map js-map" data-location="{{ . }}" data-zoom="{{ $zoom }}"></div>
    {{ end }}
    
  </div>
</section>
