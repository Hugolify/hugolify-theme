{{ $class := partial "func/GetColClass" .grid }}

<section class="block-map{{ with .background }} block-bg{{ end }}"{{ partial "func/SetAnim" (dict "element" "block") }}>
  <div class="container">

    {{ if $class }}
    <div class="row">
      <div class="{{ $class }}">
    {{ end }}

        {{ partial "blocks/heading.html" . }}

        {{ $zoom := .zoom }}
        {{ with .location }}
        <div class="map js-map" data-location="{{ . }}" data-zoom="{{ $zoom }}"></div>
        {{ end }}

    {{ if $class }}
      </div>
    </div>
    {{ end }}
    
  </div>
</section>
