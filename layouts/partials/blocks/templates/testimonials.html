{{ $layout := .layout | default false }}
{{ if .items }}
  <section class="block-testimonials{{ with .background }} block-bg{{ end }}"{{ partial "func/SetAnim" (dict "element" "block") }}>
    {{ if eq $layout "carousel" }}
      {{ partial "blocks/templates/testimonials/carousel.html" . }}
    {{ else }}
      {{ partial "blocks/templates/testimonials/grid.html" . }}
    {{ end }}
  </section>
{{ end }}
