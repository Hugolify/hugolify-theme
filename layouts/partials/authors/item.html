<article class="author" itemprop="author" itemscope itemtype="https://schema.org/Person">
    <a href="{{ .Permalink }}" itemprop="url" class="content">
      {{ with .Title }}
        <p itemprop="name">{{ partial "PrepareHTML" . }}</p>
      {{ end }}
      {{ with .Params.description }}
        <p itemprop="description">{{ partial "PrepareHTML" . }}</p>
      {{ end }}
      <p class="more">{{ i18n "author.more"  }}</p>
    </a>
  </article>
