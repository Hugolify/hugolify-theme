{{ define "main" }}

  <div class="container">

    <section itemscope itemtype="http://schema.org/BlogPosting">
      {{ with .Params.description }}
        <meta itemprop="abstract" content="{{ partial "PrepareHTML" . }}">
      {{ end }}
      <div class="row">

        {{ partial "posts/header" . }}
        {{ partial "posts/content" . }}
        {{ partial "posts/sidebar" . }}

      </div>
    </section>

    <code>SINGLE POSTS</code>

  </div>

{{ end }}
