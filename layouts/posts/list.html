{{ define "main" }}

  <div class="container">

    <code>LIST POSTS</code>

    <h1>{{ partial "PrepareHTML" .Title }}</h1>

    {{ with .Pages }}
    <div class="posts">
      {{ range . }}
        <div>
          {{ partial "posts/item.html" . }}
        </div>
      {{ end }}
    </div>
    {{ end }}

  </div>

{{ end }}
