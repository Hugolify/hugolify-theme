module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static
  imports:
    # Import bootstrap 5
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
    # Import bootstrap icons
    - path: github.com/twbs/icons
      mounts:
        - source: font/fonts
          target: static/assets/fonts/bootstrap-icons
    # Import lightbox plugin
    - path: github.com/midzer/tobii
      mounts:
        - source: src/scss
          target: assets/scss/tobii
        - source: src/js
          target: assets/js/vendors/tobii

# Params
params:
  animation: false
  cookie_banner:
    enable: false
  logo:
    header: '/assets/images/logo.svg'
    footer: '/assets/images/logo.svg'
  column: 12
  gutter: 24
  container:
    desktop: 1296
    mobile: 300
  hero:
    cover: '1600x400'
    cover_mobile: '360x400'
    desktop: '416x'
    mobile: '300x'
  image:
    filter: Box
    xlarge: '1600x'
    xsmall: '50x50'
    desktop: '856x'
    mobile: '300x'
    mobile_full: '360x'
    scrollsnap: '240x'
  thumbnail:
    desktop: '414x177'
    mobile: '300x129'
    scrollsnap: '240x103'
  pages:
    thumbnail:
      desktop: '414x177'
      mobile: '300x129'
      scrollsnap: '240x103'
    image:
      desktop: '856x'
      mobile: '360x'
  blocks:
    editorial:
      desktop: '624x'
      mobile: '360x'
    gallery:
      mobile: '138x138'

# Privacy
privacy:
  instagram:
    simple: false
  twitter:
    enableDNT: true
    simple: false
  vimeo:
    enableDNT: true
    simple: false
  youtube:
    privacyEnhanced: true

# Services
services:
  instagram:
    disableInlineCSS: false
  twitter:
    disableInlineCSS: false
