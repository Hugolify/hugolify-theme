module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static
  imports:
    # Import Bootstrap 5
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
    # Import Bootstrap icons
    - path: github.com/twbs/icons
      ignoreConfig: true
      mounts:
        - source: font/fonts
          target: static/assets/fonts/bootstrap-icons
        - source: font/bootstrap-icons.scss
          target: assets/scss/bootstrap-icons/bootstrap-icons.scss
    # Import Lightbox (Tobii)
    - path: github.com/midzer/tobii
      ignoreConfig: true
      mounts:
        - source: src/scss
          target: assets/scss/tobii
        - source: src/js
          target: assets/js/vendors/tobii
    # Import Cookie consent
    - path: github.com/orestbida/cookieconsent
      ignoreConfig: true
      mounts:
        - source: src/scss
          target: assets/scss/cookieconsent
        - source: dist/cookieconsent.umd.js
          target: static/assets/js/cookieconsent.umd.js
    # Import Carousel (Splide)
    - path: github.com/Splidejs/splide
      ignoreConfig: true
      mounts:
        - source: dist/css/splide.min.css
          target: static/assets/css/splide.min.css
        - source: dist/js/splide.min.js
          target: static/assets/js/splide.min.js
    # Import Parallax (Rellax)
    - path: github.com/dixonandmoe/rellax
      ignoreConfig: true
      mounts:
        - source: rellax.min.js
          target: assets/js/vendors/rellax.min.js

# Params
params:

  # Website
  animation: false # Load js and add data attributes
  bootstrap:
    alert: false 
    carousel: false 
    collapse: true 
    dropdown: true 
    modal: true 
    offcanvas: true 
    popover: false 
    scrollspy: false 
    tab: false 
    toast: false 
    tooltip: false 
  carousel: true # Load splidejs
  cookie_banner:
    enable: false # Enable Cookie banner
    cookieconsent:
      enable: false # Use CookieConsent
      analytics: false
      functionality: false
      marketing: false
      disablePageInteraction: false
  header:
    menu: offcanvas # modal als available
  form:
    ajax: false # Set true to enable ajax form
    netlify: true # Set false to disable Netlify Forms
    action: false # Replace by action URL from https://fabform.io/, https://formspree.io/, https://kwesforms.com/ â€¦
  logo:
    header: '/assets/images/logo.svg'
    footer: '/assets/images/logo.svg'
  map: true # Load leaflet
  parallax:
    enable: false # Load js and add data attributes
    cover: -2
    heading: -0.25
    percentage: 0.5
  search:
    enable: false # if true add search page to /content/search/_index.md or add a search block
    filter: false
    sort: false

  # Front
  column: 12
  gutter: 24
  container:
    desktop: 1296
    mobile: 300
  
  # Images
  hero:
    cover: '1600x400'
    cover_mobile: '360x400'
    desktop: '416x'
    mobile: '300x'
  image:
    xlarge: '1600x'
    xsmall: '50x50'
    desktop: '856x'
    mobile: '300x'
    mobile_full: '360x'
    scrollsnap: '240x'
  thumbnail:
    desktop: '414x177'
    mobile: '300x129'
    scrollsnap: '240x103'
  navigation:
    desktop: '414x200'
    mobile: '300x150'
  pages:
    thumbnail:
      desktop: '416x179'
      desktop_large: '636x273'
      mobile: '300x129'
      scrollsnap: '240x103'
    image:
      desktop: '856x'
      mobile: '360x'
  blocks:
    editorial:
      desktop: '636x'
      mobile: '360x'
    gallery:
      mobile: '138x138'
    informations:
      image:
        ratio: .5196

# Privacy
privacy:
  instagram:
    simple: false
  twitter:
    enableDNT: true
    simple: false
  vimeo:
    enableDNT: true
    simple: false
  youtube:
    privacyEnhanced: true
  x:
    enableDNT: true
    simple: false

# Services
services:
  instagram:
    disableInlineCSS: false
  twitter:
    disableInlineCSS: false
  x:
    disableInlineCSS: false
